<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="icon" type="image/png" href="imgs/log.png">
</head>
<body>
    <header>
        <div class="cab">
            <h1 class="title">Jorge</h1>
            <div class="accordion title">
                <button class="accordion-button">☰ Menu</button>
                <div class="accordion-content">
                    <p>texto</p>
                    <p>texto</p>
                    <p>texto</p>
                </div>
            </div>
        </div>
    </header>
    <section>
        <h2>Titulo</h2>
        <p class="txt"></p>
    </section>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    var accordionButtons = document.querySelectorAll('.accordion-button');

    accordionButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                // Aba já está expandida, então recolhe
                content.style.maxHeight = null;
            } else {
                // Aba está recolhida, então expande
                // Primeiro, recolhe qualquer aba que esteja aberta
                document.querySelectorAll('.accordion-content').forEach(function(otherContent) {
                    otherContent.style.maxHeight = null;
                });
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    });
});
    </script>
</body>
</html>
