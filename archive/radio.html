<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antares</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="icon" type="image/png" href="imgs/rocket.png">
</head>
<body>
    <header>
        <div class="cab">
            <div class="accordion title">
                <!--Essa com certeza não é a melhor maneira de fazer um menu recolhível, mas funciona.-->
                <button class="accordion-button"><h1 class="title">Antares</h1></button>
                <div class="accordion-content">
                    <a href="../index.html"><p>Home</p></a>
                    <a href="hist.html"><p>Histórico</p></a>
                    <a href="radio.html"><p>Rádio</p></a>  
                </div>
            </div>
        </div>
    </header>
    <section class="yes">
        <canvas id="canvas" width="1000" height="800"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            var sun = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 50,
            color: "yellow"
            };

            var planet = {
            x: sun.x + 200,
            y: sun.y,
            radius: 20,
            color: "blue",
            angle: 0,
            speed: 0.01
            };

            function drawSun() {
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.shadowBlur = 10
            ctx.fillStyle = sun.color;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0 
            }
            
            function drawPlanet() {
            ctx.beginPath();
            ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
            ctx.fillStyle = planet.color;
            ctx.fill();
            ctx.closePath();
            }

            function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSun();
            drawPlanet();

            planet.x = sun.x + Math.cos(planet.angle) * 200;
            planet.y = sun.y + Math.sin(planet.angle) * 200;
            planet.angle += planet.speed;

            requestAnimationFrame(update);
            }

            update();
        </script>
    </section>
    <script src="script.js"></script>
    <footer>
        <h4>Contato</h4>
        <div class="rede">
            <a href="https://github.com/Cassini0806"><p class="icon">Github</p></a>
        </div>
    </footer>
</body>
</html>
